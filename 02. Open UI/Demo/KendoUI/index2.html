<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
</head>
<body>

        <div id="example">

            <div class="demo-section k-content">
                <h4>Buttons</h4>
                <button type="button" id="textButton">Text Button</button>
                <span id="refreshButton">Refresh Button</span>
                <a id="disabledButton">Disabled Button</a>
            
                <p class="demo-hint">The disabled button will not fire click events.</p>
            </div>

            <div class="box">                
                <h4>Console log</h4>
                <div class="console"></div>
            </div>

            <script>
                $(document).ready(function() {

                    function onClick(e) {
					alert('ok');
                       // kendoConsole.log("event :: click (" + $(e.event.target).closest(".k-button").attr("id") + ")" );
                    }

                    $("#textButton").kendoButton({
                        click: onClick
                    });

                    $("#refreshButton").kendoButton({
                        icon: "refresh",
                        click: onClick
                    });

                    $("#disabledButton").kendoButton({
                        enable: false,
                        click: onClick
                    });
                });
            </script>
            
            <style>
                .demo-section {
                    line-height: 4em;
                }
                .demo-section .k-button {
                    margin-right: 10px;
                }
            </style>
        </div>

</body>
</html>
